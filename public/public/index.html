<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>💬 Modern Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat">
      <div id="header">
        <h1>💬 Modern Chat</h1>
        <div id="onlineCount">🟢 0 online</div>
      </div>

      <div id="login">
        <h2>Chào mừng đến với Chat Room</h2>
        <input id="nameInput" placeholder="Nhập tên..." maxlength="20" />
        <button onclick="joinChat()">Tham gia ngay</button>
      </div>

      <div id="chatBox" style="display: none">
        <div id="sidebar">
          <h3>👥 Đang online</h3>
          <div id="userList"></div>
        </div>

        <div id="mainChat">
          <div id="messages"></div>
          <div class="input-box">
            <input id="msgInput" placeholder="Nhập tin nhắn..." />
            <input type="file" id="imgInput" accept="image/*" />
            <button onclick="sendMessage()">Gửi</button>
          </div>
        </div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
